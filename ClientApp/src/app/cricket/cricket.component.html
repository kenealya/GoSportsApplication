<div>
    <h1>Cricket Input</h1>

    <input type="text" class="playerName" ng-model="{{cricketDetails.playerName}}" />
    <br />

    <input type="text" class="game" ng-model="{{cricketDetails.game}}" />
    <br />

    <label title="date">{{currentDate}}</label>
    <br />

    <input type="text" class="innings" ng-model="{{cricketDetails.innings}}" />
    <br />

    <input type="text" class="user" ng-model="{{cricketDetails.user}}" />
</div>
